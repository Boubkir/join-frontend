<div class="background center" >
  <div class="content display-flex">
    <div class="left-container">
      <img class="logo" src="assets/img/logo.png" alt="">
      <h1>Add contact</h1>
      <div class="column">
        <span>Tasks are better with a Team!</span>
        <img src="assets/img/task-underline.svg" alt="">
      </div>
    </div>
    <div class="right-container display-flex">
      <div class="circle center">
        <img src="assets/img/user.svg" alt="">
      </div>
      <form [formGroup]="contactForm" class="column" action="">
        <div>
          <input type="text" name="" formControlName="firstName" placeholder="Firstname" id="">
          <div *ngIf="contactForm.controls['firstName'].invalid && contactForm.controls['firstName'].touched"
            class="error-message">Firstname
            is required </div>
        </div>

        <div>
          <input type="text" name="" formControlName="lastName" placeholder="Lastname" id="">
          <div *ngIf="contactForm.controls['lastName'].invalid && contactForm.controls['lastName'].touched"
            class="error-message">
            Lastname is required </div>
        </div>

        <div>
          <input type="email" name="" formControlName="email" placeholder="Email" id="">
          <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched"
            class="error-message">
            Valid email is required </div>
        </div>

        <div>
          <input type="text" name="" formControlName="phone" placeholder="Phone" id="">
          <div *ngIf="contactForm.controls['phone'].invalid && contactForm.controls['phone'].touched"
            class="error-message">
            Phonenumber is required </div>
        </div>


        <input type="color" name="" formControlName="color" placeholder="Color" id="">

        <div>
          <button (click)="triggerShowSlider()">Cancel</button>
          <button (click)="onSubmit()">Create contact</button>
        </div>
      </form>
    </div>
  </div>
</div>
