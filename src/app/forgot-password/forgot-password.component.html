<div class="content center relative">
  <img routerLink="/" class="logo pointer" src="assets/icons/logo.svg" alt="">
  <form [formGroup]="emailForm" class="center column gap-35 relative" id="login">
    <div class="headline column center gap-24">
      <h1>I forgot my password</h1>
      <div class="line"></div>
    </div>
    <span class="text-center">Don't worry! We will send you an email with the instructions <br> to reset your
      password.</span>
    <div class="column gap-5">
      <div class="relative input column">
        <input formControlName="email" type="text" name="username" placeholder="Email">
        <img src="assets/icons/email.svg" alt="">
        <span *ngIf="emailSended" class="email-sended">We've sent you an email. Please follow the instructions.</span>
      </div>
      <ng-container
        *ngIf="emailForm.controls['email'].invalid && emailForm.controls['email'].touched; else placeHolder">
        <div class="error-message">
          Valid email is required
        </div>
      </ng-container>
      <ng-template #placeHolder>
        <div class="place-holder"></div>
      </ng-template>
    </div>
    <button (click)=" onSumbmit()" [disabled]="!emailForm.valid" class="primary-btn center">Send me the email</button>
    <img routerLink="/login" class="arrow-left" src="assets/icons/arrow-left.svg" alt="">
  </form>
</div>
